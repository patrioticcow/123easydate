<div data-role="page" data-theme="a" id="mainPage">
    <div data-role="header" data-tap-toggle="false" data-position="fixed" data-theme="f">
        <h1>123EasyDate</h1>
    </div>
    <div data-role="content">
        <a href="#search-pannel" data-role="button" data-theme="b" data-mini="true">Search</a>
        <div id="map_canvas" style="width:100%;height:250px"></div>
    </div>
    <div data-role="footer" data-tap-toggle="false" data-position="fixed" data-theme="f">
        <h4>Page Footer</h4>
    </div>

    <div data-role="panel" data-position="left" data-dismissible="false" data-position-fixed="true" data-display="reveal" data-theme="b" class="dark-pannel" id="search-pannel">
        <form class="userform">
            <h2>Search</h2>
            <label for="gender">Gender</label>
            <select name="gender" id="gender">
                <option value="" selected="selected">Select Gender</option>
                <option value="0">Male</option>
                <option value="1">Female</option>
            </select>
            <label for="relationship_status">Relationship Status</label>
            <select name="relationship_status" id="relationship_status">
                <option value="" selected="selected">Select Relationship Status</option>
                <option value="0">Married</option>
                <option value="1">Single</option>
                <option value="2">Divorced</option>
                <option value="3">...</option>
            </select>
            <label for="seeking">Seeking</label>
            <select name="seeking" id="seeking">
                <option value="" selected="selected">Select Seeking Status</option>
                <option value="0">Friends</option>
                <option value="1">Someone to talk to</option>
                <option value="2">Sex</option>
                <option value="3">...</option>
            </select>
            <label for="body_type">Body Type</label>
            <select name="body_type" id="body_type">
                <option value="" selected="selected">Select Body Type</option>
                <option value="0">Average</option>
                <option value="1">Slim</option>
                <option value="2">Fat</option>
                <option value="3">...</option>
            </select>
            <label for="ethnicity">Ethnicity</label>
            <select name="ethnicity" id="ethnicity">
                <option value="" selected="selected">Select Body Ethnicity</option>
                <option value="0">White</option>
                <option value="1">Black</option>
                <option value="2">Mexican</option>
                <option value="3">...</option>
            </select>
            <label for="height-feet">Height Feet</label>
            <input type="range" name="height-feet" id="height-feet" value="5" min="4" max="8">
            <label for="height-inches">Height Inches</label>
            <input type="range" name="height-inches" id="height-inches" value="1" min="0" max="11">
            <label for="state">City:</label>
            <input type="text" name="city" id="city" value="" data-clear-btn="true" autocomplete="off">
            <label for="state">State</label>
            <select name="state" id="state">
                <option value="" selected="selected">Select a State</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>

            <div class="ui-grid-a">
                <div class="ui-block-a"><a href="#" data-rel="close" data-role="button" data-theme="c" data-mini="true">Cancel</a></div>
                <div class="ui-block-b"><a href="#create-account-pannel" data-rel="close" data-role="button" data-theme="b" data-mini="true">Save</a></div>
            </div>
        </form>
    </div>
</div>
